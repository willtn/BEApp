<!doctype html>
<html lang="en" ng-app="BEApp" ng-csp>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Blockchain Exloper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/component.css">
        <!-- endbuild -->
  </head>
  <body ng-controller="AppController" ng-cloak w-keydown w-space="handleSpace()" w-down="items.next()" w-up="items.prev()">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <div class="navbar navbar-fixed-top no-select">
        <div class="navbar-inner">
          <div class="containner">
            <a class="brand" data-toggle="modal" href="#modalAbout">
              Fancy Blockchain Explorer
            </a>
            <ul class="nav">
              <!-- <li ng-repeat="item in items"><a ng-click="">{{item.length}} {{item.name}}</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="mainContent">
      <section class="controls no-select">
        <div class="tControls">
          <div class="top">
            <button ng-click="" class="btn" title="Home"><i class="icon-home"></i></button>
          </div>
          <div class="middle">
            <button ng-click="" class="btn" title="Latest block"><i class="icon-arrow-top"></i></button>
            <button ng-click="" class="btn" title="Previous block"><i class="icon-arrow-up"></i></button>
            <button ng-click="" class="btn" title="Next block"><i class="icon-arrow-down"></i></button>
          </div>
          <div class="bottom">
          </div>
        </div>
      </section>

      <section class="blocks">
        <!-- <form class="navbar-search pull-left" id="blockSearch">
          <input type="search" class="search-query" placeholder="Search block">
        </form> -->
        <article ng-repeat="item in items.filtered | filter: searchText"
              ui-sref="block({block_id: item.id})"
              id="{{item.id}}"
              ng-class="{active: item.selected}" class="well block">
          <div class="row-fluid">
            <div class="span6 pub-name">
                Height: {{item.height}}
            </div>
            <h3 class="pub-title">{{item.id}}</h3>
          </div>
        </article>
      </section>
      
      <section class="entries" ui-view="">
      </section>
    </section>

    <div class="modal hide fade" id="modalAbout" >
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>About Fancy Blockchain Explorer</h3>
      </div>
      <div class="modal-body">
        <p class="modal-body-p"><img src="images/sadpanda.png" alt="Sad Panda" title="Sad Panda"></p>
        <p class="modal-body-p">Trung Nguyen</p>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/modernizr.custom.js"></script>
        
        <!-- endbuild -->
  </body>
</html>
