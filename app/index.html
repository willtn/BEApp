<!doctype html>
<html lang="en" ng-app="BEApp" ng-csp>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blockchain Explorer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
  </head>
  <body ng-controller="AppController" ng-cloak
        ui-keydown="{'up pageup left': 'prev()', 'down pagedown right': 'next()', 'space': 'handleSpace()'}">
    <header>
      <div class="navbar navbar-fixed-top no-select">
        <div class="navbar-inner">
          <div class="containner">
            <a class="brand" data-toggle="modal" href="#modalAbout">
              Blockchain Explorer
            </a>
            <form class="navbar-search pull-right" id="navSearch">
              <input type="search" ng-model="$parent.search.id" class="search-query" placeholder="Search by Block Index">
            </form>
          </div>
        </div>
      </div>
    </header>

    <section class="mainContent">
      <section class="controls no-select">
        <div class="tControls">
          <div class="top">
            <button ng-click="goHome()" class="btn" title="Home"><i class="icon-home"></i></button>
          </div>
          <div class="middle">
            <button ng-click="goTop()" class="btn" title="Latest block"><i class="icon-circle-arrow-up"></i></button>
            <button ng-click="prev()" ng-disabled="!items.hasPrev()" class="btn" title="Previous block"><i class="icon-arrow-up"></i></button>
            <button ng-click="next()" ng-disabled="!items.hasNext()" class="btn" title="Next block"><i class="icon-arrow-down"></i></button>
          </div>
          <div class="bottom">
              <button ng-click="items.refreshItems()" class="btn" title="Refresh"><i class="icon-refresh"></i></button>
          </div>
        </div>
      </section>

      <section class="blocks">
        <!-- <form class="navbar-search pull-left" id="blockSearch">
          <input type="search" class="search-query" placeholder="Search block">
        </form> -->
        <article ng-repeat="item in items.filtered | filter: search:strict"
              id={{$index}}
              ng-class="{active: item.selected}" class="well block"
              ng-click="goTo($index)">
          <div class="row-fluid">
            <div class="span6 pub-name">
                Height: {{item.height}}
            </div>
            <div class="span6 pub-num">
                No: {{item.n_tx}}
            </div>
            <h3 class="pub-title">Index: {{item.id}}</h3>
          </div>
        </article>
      </section>
      
      <section class="entries" ui-view="">
      </section>
    </section>

    <div class="modal hide fade" id="modalAbout" >
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>About Fancy Blockchain Explorer</h3>
      </div>
      <div class="modal-body">
        <p class="modal-body-p"><img src="img/sadpanda.png" alt="Sad Panda" title="Sad Panda"></p>
        <p class="modal-body-p">Trung Nguyen</p>
      </div>
    </div>


    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="scripts/lib/ui-bootstrap-tpls-0.6.0.js"></script>
        <script src="scripts/lib/keypress.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        
        <!-- endbuild -->
  </body>
</html>
