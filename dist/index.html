  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Blockchain Exloper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/70c8ebf4.main.css">
</head>
  <body ng-app="BlockExplorerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <div class="navbar navbar-fixed-top no-select">
        <div class="navbar-inner">
          <div class="containner">
            <a class="brand" data-toggle="modal" href="#modalAbout">
              Fancy Blockchain Explorer
            </a>
            <ul class="nav">
              <li ng-repeat="item in items"><a ng-click="">{{item.length}} {{item.name}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="mainContent">
      <section class="controls no-select">
        <div class="tControls">
          <div class="top">
            <button ng-click="" class="btn" title="Home"><i class="icon-home"></i></button>
          </div>
          <div class="middle">
            <button ng-click="" class="btn" title="Latest block"><i class="icon-arrow-top"></i></button>
            <button ng-click="" class="btn" title="Previous block"><i class="icon-arrow-up"></i></button>
            <button ng-click="" class="btn" title="Next block"><i class="icon-arrow-down"></i></button>
          </div>
          <div class="bottom">
          </div>
        </div>
      </section>

      <section class="blocks">
        <form class="navbar-search pull-left" id="blockSearch">
          <input type="search" class="search-query" placeholder="Search block">
        </form>
        <div ng-repeat="item in items.filtered | filter: search" id="{{item.id}}" ng-class="{active: item.selected}" class="well summary" ng-click="item.selectItem($index)">
          <div class="row-fluid">
            <h3>{{item.id}}</h3>
          </div>
        </div>
      </section>
      
      <section class="entries">
        <div class="container" ng-view=""></div>
      </section>
    </section>

    <div class="modal fade" id="modalAbout">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>About Fancy Blockchain Explorer</h3>
      </div>
      <div class="modal-body">
        <p class="modal-body-p"><img src="images/9fd8cd12.sadpanda.png" alt="Sad Panda" title="Sad Panda"></p>
        <p class="modal-body-p">Trung Nguyen</p>
        </div>
      </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <script src="scripts/76c21dca.plugins.js"></script>

        <script src="scripts/6b865daa.modules.js"></script>

        <script src="scripts/80b62067.scripts.js"></script>
</body>
</html>
